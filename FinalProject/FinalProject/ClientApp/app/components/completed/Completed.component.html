<div class="container">
    <div class="col-12 text-center">
        <span style="font-family:Calibri; font-size:xx-large; font-weight:bold;">To-Do List</span>
        <hr />
        <a href="AddItem/">
            <button class="btn"><i class="glyphicon glyphicon-plus" aria-hidden="true"></i> Add Item</button>
        </a>
    </div>
    <div class="col-12">
        <div class="alert alert-danger" *ngIf="!list">
            No To-Do Lists
        </div>
        <div class="card" *ngIf="list">

            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Date</th>
                        <th scope="col">Enter</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of list">
                    <tr *ngIf="item.status == 'Completed'">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.date}}</td>
                        <td>
                            <form *ngIf="item" (ngSubmit)="deleteToDOItem(item.id)">
                                <button type="submit" class="form-control">Delete Item</button>
                            </form>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

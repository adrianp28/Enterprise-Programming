<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="dist/bundle.js"></script>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-md navbar-light" style="background-color: #0288D1; color:white;">
        <a class="navbar-brand" href="#">Tyler Stewart <i class="fa fa-code" aria-hidden="true"></i> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Portfolio.html"><i class="fa fa-user" aria-hidden="true"></i> Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Resume.html"><i class="fa fa-file-text" aria-hidden="true"></i> Resume </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Contact.html"><i class="fa fa-envelope" aria-hidden="true"></i> Contact <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    
    <form action="feedback.html">

        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <span style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size:xx-large;">Want to get in touch with Tyler?</span>
                </div>
            </div>
            <div class="form-row">

                <div class="col-12">
                    <label for="validationCustom00">Reason for contact:</label>
                    <select class="form-control" id="validationCustom00" required>
                        <option>Job Offer</option>
                        <option>Consulting</option>
                        <option>Contract-for-hire</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-6">
                    <label for="validationCustom01">Name</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="validationCustom02">Email Address</label>
                    <input type="email" class="form-control" id="validationCustom02" placeholder="Email" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Invalid format!
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12">
                    <label for="validationCustom03">Message</label>
                    <textarea class="form-control" id="validationCustom03" rows="4" required placeholder="Message to Tyler"></textarea>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <br />
                    <button class="btn btn-primary" type="submit" style="width:100%">Submit</button>
                </div>
            </div>
            
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="form" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        
    </script>
</body>
</html>
